{% extends "myApp/base.html" %}

{% block content %}
<body>
    <div class="container bg-light shadow-md p-5">
        <h3>Create your account</h3>
        <h5>Manage Clients</h5>
        <hr>
        <br>

        <form method='POST' autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type='submit' class='btn btn-primary w-100 btn-block p-2'>Create Account</button>
        </form>
        <br>
        <div class='text-center'>
            <p>Already have an account? </p><a href="{% url 'login' %}">Login</a>
        </div>

    </div>
    
</body>

{% endblock content %}
