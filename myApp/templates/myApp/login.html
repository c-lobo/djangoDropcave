{% extends 'myApp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class='container bg-light shadow-md p-5'>
        <h3>Login to your Drop Cave account</h3>
        <hr>
        <br>
        <form method="POST" autocomplete='off'>
            {% csrf_token %}
            {{ form2.username|as_crispy_field }}
            <br>
            {{ form2.password|as_crispy_field }}
            <br>
            <button type='submit' class='btn btn-primary w-100 btn-block p-2'>Log In</button>
            <br>
        </form>
        <br>
        <div class='text-center'>
            <p>Don't have an account? </p><a href="{% url 'register' %}">Register</a>
        </div>


    </div>

</body>



{% endblock content %}
